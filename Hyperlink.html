<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
	<head>
		<title>Hyperlink</title>
	</head>
	<body>
            <!-- Download a file when clicking on the link. -->
            <p>
                <a href="https://www.w3resource.com/images/w3resource-logo.png" download>Download</a>
            </p>
            
            <!-- Specify the language of the document in a given link.  -->
            <p>
                <a href="https://www.w3resource.com/" hrefLang="en">Link Language</a>
            </p>
            
            <!--  Create a link with a media attribute  -->
            <p>
                <a href="https://www.w3resource.com/" media="print, handheld">Link Language</a>
            </p>
            
            
	</body>
</html>
